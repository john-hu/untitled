<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% include 'SEO.html' %}
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" as="style"
          onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
          as="style"
          onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="{% static 'silver_plate/css/themed-bootstrap.min.css' %}" as="style"
          onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="{% static 'silver_plate/css/bootstrap.min.css' %}">
    <noscript>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
              type="text/css">
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
              type="text/css">
        <link rel="stylesheet" href="{% static 'silver_plate/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'silver_plate/css/themed-bootstrap.min.css' %}">
    </noscript>
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "url": "https://wiseipes.com/",
            "mainEntityOfPage": "https://wiseipes.com/",
            "potentialAction": [
                {
                    "@type": "SearchAction",
                    "target": {
                        "@type": "EntryPoint",
                        "httpMethod": "GET",
                        "urlTemplate": "https://wiseipes.com/search?q={search_term_string}"
                    },
                    "query-input": "required name=search_term_string"
                }
            ]
        }
    </script>
    {% block header %}{% endblock %}
</head>
<body>
{% block content %}{% endblock %}
<!-- ${{ SILVER_PLATE_VERSION }}$ -->
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-VCQEG53TCT"></script>
<script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-VCQEG53TCT');

</script>
</body>
</html>
