<div class="container">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% if prev_index > -1 %}
            <li class="page-item">
                <a class="page-link" href="search?q={{query|urlencode}}&p={{prev_index|urlencode}}">Previous</a>
            </li>
            {% else %}
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            {% endif %}
            {% for page in pages %}
            <li class="page-item {{page.disabled|yesno:'disabled,'}}">
                <a class="page-link" href="search?q={{query|urlencode}}&p={{page.index|urlencode}}">{{page.label}}</a>
            </li>
            {% endfor %}
            {% if next_index > -1 %}
            <li class="page-item">
                <a class="page-link" href="search?q={{query|urlencode}}&p={{next_index|urlencode}}">Next</a>
            </li>
            {% else %}
            <li class="page-item disabled">
                <a class="page-link">Next</a>
            </li>
            {% endif %}
        </ul>
    </nav>
</div>
